<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
    <div class="container">
        <article class="huddle-page">
            <header class="huddle-page__header">
                <img src="/images/logo.svg" alt="logo">
            </header>

            <div class="huddle-page__flex">
                <section class="huddle-page__illustration">
                    <img src="/images/illustration-mockups.svg" alt="illustration">
                </section>

                <section class="huddle-page__info">
                    <div class="info__container">
                        <div class="info__heading">
                            <h2>Build The Community Your Fans Will Love</h2>
                        </div>
                        <div class="info__description">
                            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your
                                audience.
                                Create connections with your users as you engage in genuine discussion.</p>
                        </div>
                        <button>Register</button>

                    </div>
                </section>
            </div>

            <div class="huddle-page__social-media">
                <div>
                    <a href="#"><i class="fab fa-facebook-f fa-xs"></i></a>
                    <a href="#"><i class="fab fa-twitter fa-xs"></i></a>
                    <a href="#"><i class="fab fa-instagram fa-xs"></i></a>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
